{{define "content"}}
    <form id="createUserForm" method="POST">
        <div class="form-group">
            <label for="userName">User name</label>
            <input type="text" class="form-control" name="userName" id="userName" minlength="6" required>
        </div>
        <div class="form-group">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" name="userEmail" id="userEmail" aria-describedby="emailHelp"
                   required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="userPwd">Password</label>
            <input type="password" class="form-control" name="userPwd" id="userPwd" minlength="8" required>
        </div>
        <div class="form-group">
            <label for="confirmPwd">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPwd" minlength="8" required>
        </div>
        {{ .CsrfTag }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
{{end}}

{{define "script"}}
    <script>
        $("#createUserForm").submit(function (event) {
            const pwd = $("#userPwd").val();
            const confirmPwd = $("#confirmPwd").val();
            if (pwd !== confirmPwd) {
                event.preventDefault();
                alert("Password error!!")
            }
        });

    </script>

{{end}}
