{{define "content"}}
    <form method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="collectionTitle">Title</label>
                <input type="text" class="form-control" name="title" id="collectionTitle" placeholder="Collection title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="collectionDescription">Description</label>
            <textarea class="form-control" name="description" id="collectionDescription" placeholder="write the collection description" required></textarea>
        </div>

        {{ .CsrfTag }}
        <button class="btn btn-success" type="submit">Create</button>
    </form>
{{end}}
