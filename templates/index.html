{{define "content"}}
    <div class="my-3 p-3 bg-white rounded shadow-sm mt-5">
        <h6 class="border-bottom border-gray pb-2 mb-0">All posts</h6>
        {{range $k, $val := .PageQuery}}
            <div class="media text-muted pt-3">
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark">{{$val.User.Name}}</strong>
                    <a href="/post/{{$val.ID}}/">{{$val.Title}}</a>
                </p>
            </div>
        {{end}}
        <small class="d-block text-right mt-3">
            <a href="#">All updates</a>
        </small>
    </div>
{{end}}
